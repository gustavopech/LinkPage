<!DOCTYPE html>
<html lang="en">
<style type="text/css">
a.button6{
  animation:bouncy 5s infinite linear;
  display:inline-block;
  padding:0.7em 1.4em;
  margin:0 0.3em 0.3em 0;
  border-radius:0.15em;
  box-sizing: border-box;
  text-decoration:none;
  font-family:'Arial',sans-serif;
  font-size:  33px;
  text-transform:uppercase;
  font-weight:4000;
  color:#FFFFFF;
  background-color:#FF0000;
  box-shadow:inset 0 -0.6em 0 -0.35em rgba(0,0,0,0.17);
  text-align:center;
  position:relative;
  }
  a.button6:active{
  top:0.1em;
  }
  @media all and (max-width:30em){
  a.button6{
    display:block;
    margin:0.4em auto;
  }
}
@keyframes bouncy {
      0%{top:0em}
      40%{top:0em}
      43%{top:-0.9em}
      46%{top:0em}
      48%{top:-0.4em}
      50%{top:0em}
      100%{top:0em;}
}

  h1 {
    font-family: 'Roboto', sans-serif;
    font-size: 45px;
        }
  h2 {
    font-family: 'Roboto', sans-serif;
    font-size: 20px;
        }
</style>
